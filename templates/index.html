<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>IPL First Innings Score Predictor</title>
</head>

<body>

    <div class="view" style="background-image: url('/static/d.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center; height:100vh;">


        <!-- Website Title -->
        <div class="container ">
            <br>
            <h2 class="text-center">Indian Premier League (IPL)</h2>
            <h2 class="text-center">IPL First Innings Score Prediction</h2><br>
            <div class="row justify-content-center my-3">
                <div class="col-md-6">
                    <form action="{{ url_for('predict') }}" method="POST">
                        <!-- Batting Team Dropdown -->
                        <div class="form-group">
                            <select class="form-control" name="batting-team" required>
                                <option value="none">Select a Batting team</option>
                                <option value="Mumbai Indians">Mumbai Indians</option>
                                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                                <option value="Chennai Super Kings">Chennai Super Kings</option>
                                <option value="Rajasthan Royals">Rajasthan Royals</option>
                                <option value="Kings XI Punjab">Kings XI Punjab</option>
                                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                                <option value="Delhi Daredevils">Delhi Daredevils</option>
                                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                            </select>
                        </div>
                        <!-- Bowling Team Dropdown -->
                        <div class="form-group">
                            <select class="form-control" name="bowling-team" required>
                                <option value="none">Select a Bowling team</option>
                                <option value="Mumbai Indians">Mumbai Indians</option>
                                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                                <option value="Chennai Super Kings">Chennai Super Kings</option>
                                <option value="Rajasthan Royals">Rajasthan Royals</option>
                                <option value="Kings XI Punjab">Kings XI Punjab</option>
                                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                                <option value="Delhi Daredevils">Delhi Daredevils</option>
                                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="overs"
                                placeholder="Overs (Not less than 6 overs)" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="runs" placeholder="Total Runs" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="wickets" placeholder="Total Wickets" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="runs_in_prev_5"
                                placeholder="Runs scored in last 5 Overs" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="wickets_in_prev_5"
                                placeholder="Wickets falls in last 5 Overs" required>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" class="btn btn-dark" value="Predict Score">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>


</html>
